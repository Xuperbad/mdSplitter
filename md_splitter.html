<body>
    <header>
        <h1>Markdown文档分割工具</h1>
        <p class="subtitle">轻松分割长文档为多个小文件，智能分割点确保文档结构完整</p>
    </header>
    <div class="container">
        <div class="input-group">
            <div class="panel-header">
                <h2>输入Markdown文本</h2>
                <div class="panel-actions">
                    <button id="clear-input" class="small-button" title="清空输入区">清空</button>
                </div>
            </div>
            <div class="drop-zone" id="drop-zone">
                <p>拖放Markdown文件到这里，或</p>
                <label for="file-input" class="file-label">选择文件</label>
                <input type="file" id="file-input" class="file-input" accept=".md,.markdown,text/markdown,text/plain">
            </div>
            <textarea id="input-text" placeholder="在此粘贴您的Markdown文本..."></textarea>
            <div class="controls">
                <div class="control-item">
                    <label for="target-size">目标字符数:</label>
                    <input type="number" id="target-size" value="1250" min="500" max="5000">
                </div>
                <div class="control-item">
                    <label for="range-size">可接受范围:</label>
                    <input type="number" id="range-size" value="250" min="100" max="1000">
                </div>
                <div class="control-item">
                    <label for="base-filename">基础文件名:</label>
                    <input type="text" id="base-filename" value="分割文档" style="width: 150px;">
                </div>
                <button id="split-button">分割文档</button>
                <button id="debug-button" style="background-color: #607D8B;">显示调试信息</button>
            </div>
        </div>
        <div class="output-group">
            <div class="panel-header">
                <h2>分割结果</h2>
                <div class="panel-actions">
                    <button id="clear-output" class="small-button" title="清空结果区">清空</button>
                </div>
            </div>
            <div id="output-files" class="output-files"></div>
            <button id="download-all" class="download-all" style="display: none;">下载所有文件</button>
        </div>
    </div>

    <script>
        // 计算文本的实际字符数（不包括Markdown标记）
        function countCharacters(text) {
            // 移除代码块
            text = text.replace(/```[\s\S]*?```/g, '');
            // 移除链接
            text = text.replace(/\[([^\]]+)\]\([^)]+\)/g, '$1');
            // 移除图片
            text = text.replace(/!\[([^\]]*)\]\([^)]+\)/g, '');
            // 移除HTML标签
            text = text.replace(/<[^>]+>/g, '');
            // 移除标题标记
            text = text.replace(/^#+\s+/gm, '');
            // 移除粗体和斜体标记
            text = text.replace(/\*\*([^*]+)\*\*/g, '$1');
            text = text.replace(/\*([^*]+)\*/g, '$1');
            text = text.replace(/__([^_]+)__/g, '$1');
            text = text.replace(/_([^_]+)_/g, '$1');

            return text.length;
        }

        // 分割Markdown文本
        function splitMarkdown(content, targetSize, rangeSize, baseName) {
            console.log('Starting to split document...');
            console.log(`Target size: ${targetSize}, Range: ${rangeSize}`);
            console.log(`Total content length: ${content.length}`);

            const minSize = targetSize - rangeSize;
            const maxSize = targetSize + rangeSize;

            // 智能分割文本，尽量在标点符号处分割
            function forceSplitText(text, maxChunkSize) {
                const chunks = [];
                let start = 0;

                while (start < text.length) {
                    let end = Math.min(start + maxChunkSize, text.length);
                    if (end < text.length) {
                        // 定义搜索范围，增加一些额外字符以找到更好的分割点
                        const searchRange = text.substring(start, Math.min(end + 200, text.length));
                        let foundBreakPoint = false;

                        // 1. 优先在句子结束标点处分割（中英文的句号、问号、感叹号等）
                        const sentenceEndRegex = /[.!?。！？]/g;
                        let match;
                        let bestSentenceEnd = -1;

                        // 重置正则表达式的lastIndex
                        sentenceEndRegex.lastIndex = 0;

                        // 查找所有句子结束标点
                        while ((match = sentenceEndRegex.exec(searchRange)) !== null) {
                            // 确保找到的位置不超过最大块大小
                            if (match.index <= maxChunkSize) {
                                bestSentenceEnd = match.index;
                            } else {
                                break; // 超出范围，停止搜索
                            }
                        }

                        // 如果找到了合适的句子结束点
                        if (bestSentenceEnd >= 0) {
                            end = start + bestSentenceEnd + 1; // +1 包含标点符号
                            foundBreakPoint = true;
                        }

                        // 2. 如果没找到句子结束标点，尝试在逗号、分号等次要标点处分割
                        if (!foundBreakPoint) {
                            const minAcceptableSize = Math.floor(maxChunkSize * 0.7); // 至少要有70%的目标大小
                            const punctuationRegex = /[,;:，；：、]/g;
                            let bestPunctEnd = -1;

                            // 重置正则表达式的lastIndex
                            punctuationRegex.lastIndex = 0;

                            // 查找所有次要标点
                            while ((match = punctuationRegex.exec(searchRange)) !== null) {
                                // 确保找到的位置不超过最大块大小且大于最小可接受大小
                                if (match.index <= maxChunkSize && match.index >= minAcceptableSize) {
                                    bestPunctEnd = match.index;
                                } else if (match.index > maxChunkSize) {
                                    break; // 超出范围，停止搜索
                                }
                            }

                            // 如果找到了合适的标点
                            if (bestPunctEnd >= 0) {
                                end = start + bestPunctEnd + 1; // +1 包含标点符号
                                foundBreakPoint = true;
                            }
                        }

                        // 3. 如果还是没找到，尝试在空格或换行处分割
                        if (!foundBreakPoint) {
                            // 先尝试找换行
                            const lastNewline = searchRange.substring(0, maxChunkSize).lastIndexOf('\n');
                            if (lastNewline > maxChunkSize * 0.5) { // 至少要有50%的目标大小
                                end = start + lastNewline + 1;
                                foundBreakPoint = true;
                            } else {
                                // 再尝试找空格
                                const lastSpace = searchRange.substring(0, maxChunkSize).lastIndexOf(' ');
                                if (lastSpace > maxChunkSize * 0.5) {
                                    end = start + lastSpace + 1;
                                    foundBreakPoint = true;
                                }
                            }
                        }

                        // 如果所有方法都失败，保持原来的强制分割方式
                    }

                    chunks.push(text.substring(start, end));
                    start = end;
                }

                return chunks;
            }

            // 使用智能分割算法分割文本
            const chunks = forceSplitText(content, maxSize);
            console.log(`Split into ${chunks.length} chunks`);

            // 创建结果数组
            const results = [];
            for (let i = 0; i < chunks.length; i++) {
                const chunk = chunks[i];
                const chunkSize = countCharacters(chunk);

                results.push({
                    filename: `${baseName}-part${i+1}.md`,
                    content: chunk,
                    size: chunkSize
                });

                console.log(`Created part ${i+1} with ${chunkSize} characters`);
            }

            // 如果没有生成任何文件（可能是输入为空），创建一个空文件
            if (results.length === 0) {
                results.push({
                    filename: `${baseName}-part1.md`,
                    content: '',
                    size: 0
                });
                console.log('Created empty file as no content was provided');
            }

            console.log(`Splitting complete. Created ${results.length} files.`);
            return results;
        }

        // 创建下载链接
        function createDownloadLink(filename, content) {
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.textContent = '下载';
            a.className = 'download-link';
            return a;
        }

        // 创建ZIP文件包含所有分割的文件
        async function createZipFile(files) {
            // 动态加载JSZip库
            if (typeof JSZip === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                document.head.appendChild(script);

                // 等待库加载完成
                await new Promise(resolve => script.onload = resolve);
            }

            const zip = new JSZip();

            // 添加所有文件到ZIP
            files.forEach(file => {
                zip.file(file.filename, file.content);
            });

            // 生成ZIP文件
            const blob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(blob);

            // 创建下载链接
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('base-filename').value}.zip`;
            a.click();

            // 清理
            URL.revokeObjectURL(url);
        }

        // 文件拖放和选择功能
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const inputText = document.getElementById('input-text');

        // 阻止默认拖放行为
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 处理拖放文件
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // 处理文件选择
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length) {
                const file = files[0];
                // 检查文件类型
                if (file.type === 'text/markdown' || file.type === 'text/plain' || file.name.endsWith('.md') || file.name.endsWith('.markdown')) {
                    readFile(file);
                } else {
                    alert('请选择Markdown文件(.md或.markdown)或纯文本文件');
                }
            }
        }

        function readFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                inputText.value = e.target.result;
                // 更新基础文件名为上传文件名（去除扩展名）
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                document.getElementById('base-filename').value = fileName;
            };
            reader.readAsText(file);
        }

        // 拖放区域视觉反馈
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('active');
        }

        function unhighlight() {
            dropZone.classList.remove('active');
        }

        // 清空输入区按钮
        document.getElementById('clear-input').addEventListener('click', () => {
            document.getElementById('input-text').value = '';
            document.getElementById('base-filename').value = '分割文档';
        });

        // 清空输出区按钮
        document.getElementById('clear-output').addEventListener('click', () => {
            document.getElementById('output-files').innerHTML = '';
            document.getElementById('download-all').style.display = 'none';
        });

        // 调试按钮事件监听器
        document.getElementById('debug-button').addEventListener('click', () => {
            // 创建调试信息对话框
            const debugInfo = {
                'inputText': document.getElementById('input-text').value.length > 0 ? '有内容' : '无内容',
                'targetSize': document.getElementById('target-size').value,
                'rangeSize': document.getElementById('range-size').value,
                'baseName': document.getElementById('base-filename').value,
                'browserInfo': navigator.userAgent,
                'screenSize': `${window.innerWidth}x${window.innerHeight}`,
                'timestamp': new Date().toISOString()
            };

            // 显示调试信息
            alert(JSON.stringify(debugInfo, null, 2));
            console.log('Debug info:', debugInfo);
        });

        // 分割按钮事件监听器
        document.getElementById('split-button').addEventListener('click', () => {
            console.log('Split button clicked');
            const markdownText = document.getElementById('input-text').value;
            const targetSize = parseInt(document.getElementById('target-size').value);
            const rangeSize = parseInt(document.getElementById('range-size').value);
            const baseName = document.getElementById('base-filename').value;

            if (!markdownText) {
                alert('请输入Markdown文本');
                return;
            }

            // 已移除箭头方向切换代码

            // 显示处理中的提示
            const outputFiles = document.getElementById('output-files');
            outputFiles.innerHTML = '<div style="text-align: center; padding: 20px;">正在分割文档...</div>';

            // 使用setTimeout来避免浏览器卡顿
            console.log('Setting timeout for splitting process');
            setTimeout(() => {
                console.log('Starting splitting process');
                const results = splitMarkdown(markdownText, targetSize, rangeSize, baseName);
                outputFiles.innerHTML = '';

                // 添加摘要信息
                const summaryDiv = document.createElement('div');
                summaryDiv.style.marginBottom = '20px';
                summaryDiv.style.padding = '10px';
                summaryDiv.style.backgroundColor = '#f0f8ff';
                summaryDiv.style.borderRadius = '4px';

                // 计算实际字符数（去除Markdown标记后）
                const actualCharCount = countCharacters(markdownText);

                // 计算分割后的实际字符数总和
                const totalSplitSize = results.reduce((sum, file) => sum + file.size, 0);

                // 计算每个文件的字符数统计
                const fileSizeStats = {};
                results.forEach(result => {
                    const sizeRange = Math.floor(result.size / 100) * 100;
                    fileSizeStats[sizeRange] = (fileSizeStats[sizeRange] || 0) + 1;
                });

                // 生成文件大小分布统计
                let sizeDistribution = '';
                Object.keys(fileSizeStats).sort((a, b) => a - b).forEach(range => {
                    sizeDistribution += `${range}-${parseInt(range) + 99}字符: ${fileSizeStats[range]}个文件<br>`;
                });

                summaryDiv.innerHTML = `
                    <strong>分割结果摘要:</strong><br>
                    <span style="color: #555; font-size: 0.9em;">整个文档已被分割成多个小文件，每个文件字符数在目标范围内</span><br><br>
                    原始总字符数: ${markdownText.length}<br>
                    有效字符数(去除Markdown标记): ${actualCharCount}<br>
                    <strong>分割后文件数: ${results.length}</strong><br>
                    每个文件的目标字符数范围: ${targetSize - rangeSize} - ${targetSize + rangeSize}<br>
                    分割后字符总数: ${totalSplitSize}<br><br>
                    <strong>文件大小分布:</strong><br>
                    ${sizeDistribution}
                `;
                outputFiles.appendChild(summaryDiv);

                results.forEach(result => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const fileHeader = document.createElement('div');
                    fileHeader.className = 'file-header';

                    const fileTitle = document.createElement('span');
                    fileTitle.textContent = `${result.filename} (${result.size} 字符)`;

                    fileHeader.appendChild(fileTitle);
                    fileHeader.appendChild(createDownloadLink(result.filename, result.content));

                    const fileContent = document.createElement('div');
                    fileContent.className = 'file-content';
                    fileContent.textContent = result.content.length > 500
                        ? result.content.substring(0, 500) + '...'
                        : result.content;

                    fileItem.appendChild(fileHeader);
                    fileItem.appendChild(fileContent);
                    outputFiles.appendChild(fileItem);
                });

                const downloadAllButton = document.getElementById('download-all');
                downloadAllButton.style.display = 'block';
                downloadAllButton.onclick = () => createZipFile(results);
                console.log('Splitting process completed successfully');
            }, 50); // 小延迟以确保界面能先更新
        });
    </script>

    <!-- 添加JSZip库用于批量下载 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
</body>
